<!DOCTYPE html>
<html lang="en">

<head>

    <script type="text/javascript" src="js/index.js"> </script>

<body>
    <h1>Inserir Notas</h1>

        <label><input type="radio" name="tipo" value="urgente" onclick="urgente()"> Urgente</label>

        </div>
